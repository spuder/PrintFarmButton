# Webserver config with v3
web_server:
  port: 80
  version: 3
  include_internal: false
  sorting_groups:
  - id: cloud
    name: Cloud
    sorting_weight: 1
  - id: bambu
    name: Bambu
    sorting_weight: 2
  - id: printago
    name: Printago
    sorting_weight: 3
  - id: updates
    name: Updates
    sorting_weight: 4
  # - id: diagnostic
  #   name: Diagnostic

  # To assign entities to groups, add the following to each entity definition (not in web_server):
  # web_server:
  #   sorting_group_id: printago
  #
  # Example:
  # text:
  #   - id: api_key_text
  #     ...
  #     web_server:
  #       sorting_group_id: printago
  # text_sensor:
  #   - id: printer_state_sensor
  #     ...
  #     web_server:
  #       sorting_group_id: diagnostic
  #
  # Remove any 'entities' key from sorting_groups. Group assignment is per-entity, not in web_server.yaml.
