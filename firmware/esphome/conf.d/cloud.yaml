# Firmware type selection for PrintFarmButton
globals:
- id: last_cloud_state
  type: std::string
  restore_value: yes

select:
- platform: template
  name: "Cloud Connection"
  id: cloud_connection
  optimistic: true
  options:
  - "Bambu"
  - "Printago"
  initial_option: "Bambu"
  restore_value: true
  icon: "mdi:chip"
  web_server:
    sorting_group_id: cloud
  state_topic:
  on_value:
    then:
    - script.execute: connect_mqtt
